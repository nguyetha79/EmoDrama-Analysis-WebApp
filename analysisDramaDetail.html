<body>
    <div class="container">

        <div id="movies" class="container">
            
        </div>

        <div class="" id="header">
            <div id="logo-wrapper">
                <a href="./index.html" ><img id="logo" src="./img/logo.png" title="EmoDrama"/></a>
            </div>
            <div id="header-wrapper">
                <h1 class="page-header">EmoDrama</h1>
                <h3>Tool for Exploring emotions of Plays</h3>
            </div>
        </div>

        <div class="container">
               
        <h1>DRAMA DETAIL</h1>
        <table class="table">
            <thead>
                <tr id = "play"></tr>
                <div id="buttons-div">
                    <div>
                        <button onclick="analysisPage()" type="button" class="btn btn-primary btn-lg p-3" id="sentiment-analysis-button">
                          <span id="sentiment-analysis-button">Sentiment Analysis</span>
                        </button>
                    </div>
                </div>
                <!-- <a href="#sentiment-analysis" name="sentiment-analysis"><h3>Sentiment Analysis</h3></a> -->
                <th class="downloadJson">Download JSON <span class="glyphicon glyphicon-download"></span></th>
            </thead>
        </table>

        <table class="table">
            <tbody id = "dramaInfo"></tbody>
        </table>


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Scene</th>
                    <th scope="col">Act</th>
                    <th scope="col">Text</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Base Polarity</th>
                    <th scope="col">Main Emotion</th>
                    <th scope="col">Sub Emotion</th>
                </tr>
            </thead>
            <tbody id = "emo_reduced_data">
            </tbody>
        </table>

        <script language="javascript" type="text/javascript" src="js/data/metadata.js"></script>
        <script language="javascript" type="text/javascript" src="js/data/overall_reduced.js"></script>
        <script language="javascript" type="text/javascript" src="js/App.js"></script>
        <script language="javascript" type="text/javascript" src="js/DramasDetail/Model.js"></script>
        <script language="javascript" type="text/javascript" src="js/DramasDetail/View.js"></script>
        <script language="javascript" type="text/javascript" src="js/DramasDetail/Controller.js"></script>

        <script>
            window.onload = function(){
                    App.init()
            }
        </script>
        
    </div>
</body>
