<body>
    <div class="container">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

      <!-- <div id="web-index" class="container"> -->

        <div class="" id="header">
            <div id="logo-wrapper">
                <a href="./index.html" ><img id="logo" src="./img/drama_icon.png" title="EmoDrama"/></a>
            </div>
            <div id="header-wrapper">
                <!-- <h1 class="page-header">EmoDrama</h1>
                <h1>Tool For Exploring Emotions Of Plays</h1>-->

                  <a class="active" href="index.html">EXPLORE</a>

                  <a href="about.html">ABOUT</a>
                </div>
            </div>
        </div>

        <div>
          <h3 id="search-header">Search plays</h3>
          <!-- <div class="glyphicon glyphicon-info-sign info-overall" title="testing">
            <span id="tooltipText">Only Tragedy Genre are shown because overall_reduced.js only includes Tragedy genre</span>
          </div> -->
        </div>


        <div id="search-form" class="box">
            <form id="form">
              <div class="search-row">
                <div id="open-forms" class="search-option">
                  <div class="form-group">
                    <label for="input-text">Text</label>
                    <input type="text" class="form-control" id="input-text" placeholder="All...">
                  </div>
              <div class="form-group">
                <label for="input-act">Act The Sentence Appears</label>
                <input type="text" class="form-control" id="input-act" placeholder="All...">
              </div>
              <div class="form-group">
                <label for="input-scene">Scene The Sentence Appears</label>
                <input type="text" class="form-control" id="input-scene" placeholder="All...">
              </div>
            </div>  


            <fieldset class="range search-option"> 
                <legend id="genre-style">Genre</legend>
                <div></div>
                  <div class="checkbox" id="genre">
                    <div>
                      <label>
                        <input type="checkbox" name="type" value="comedy">
                        Comedy
                      </label> 
                    </div>
                    <div>
                        <label>
                          <input type="checkbox" name="type" value="tragedy" checked>
                          Tragedy
                        </label> 
                    </div>
                    <div>
                        <label for="check-pageant">
                          <input type="checkbox" name="type" value="pageant">
                          Pageant
                        </label>
                    </div>
                    <div>
                        <label>
                          <input type="checkbox" name="type" value="unknown">
                          Unknown
                        </label>
                    </div>
                  </div> 
              </fieldset>

                  
              <fieldset class="range search-option" id="fieldset-year">
                <legend id="year-style">Year Play Appears</legend>
                  <div class="form-group">
                    <label for="input-date-from">From</label>
                    <input type="text" class="form-control" id="input-date-from" placeholder="All...">
                    <label for="input-date-to">To</label>
                    <input type="text" class="form-control" id="input-date-to" placeholder="All...">
                  </div>
              </fieldset> 
                  
              <fieldset class="range search-option"> 
                <legend id="type-style">Type</legend>
                <div></div>
                    <div class="checkbox" id="type">
                      <div>
                        <label>
                          <input type="checkbox" name="type" value="stage_direction">
                          Stage Direction
                        </label> 
                      </div>
                    <div>
                        <label>
                          <input type="checkbox" name="type" value="character_speech">
                            Character Speech
                          </label> 
                    </div>
                </fieldset>

                <fieldset class="range search-option"> 
                  <legend id="gender-style">Gender</legend>
                  <div></div>
                  <div class="checkbox" id="gender">
                      <div>
                        <label for="check-male">
                          <input type="checkbox" name="type" value="MALE" id="check-male">
                          Male
                        </label> 
                      </div>
                      <div>
                        <label for="check-female">
                          <input type="checkbox" name="type" value="FEMALE" id="check-female">
                          Female
                          </label> 
                      </div>
                      <div>
                        <label >
                         <input type="checkbox" name="type" value="null" id="check-null">
                          Null
                        </label>
                      </div>
                      <div>
                        <label>
                         <input type="checkbox" name="type" value="UNKNOWN" id="check-unknown">
                          Unknown
                        </label>
                      </div>
                  </div> 
                </fieldset>
               
                <fieldset class="range search-option">
                          <legend id="base-polarity-style">Base Polarity</legend>
                          <div></div>
                          <div class="checkbox" id="base-polarity">
                            <div>
                                <label for="check-positive">
                                    <input type="checkbox" name="type" value="positive">
                                    Positive
                                </label> 
                            </div>
                            <div>
                                <label for="check-negative">
                                  <input type="checkbox" name="type" value="negative">
                                  Negative
                                </label>
                            </div>
                              <div>
                              <label>
                                <input type="checkbox" name="type" value="being moved">
                                Being Moved
                              </label> 
                            </div>
                            <div>
                                <label>
                                  <input type="checkbox" name="type" value="no_annotation">
                                  No Annotation
                                </label>
                            </div>
                        </div> 
                </fieldset>

                <fieldset class="range search-option"> 
                  <legend id="main-emotion-style">Main Emotion</legend>
                  <div></div>
                  <div class="checkbox" id="main-emotion">
                  <div>
                      <label>
                          <input type="checkbox" name="type" value="emotions of pleasure">
                          Pleasure
                      </label> 
                  </div>
                  <div>
                      <label>
                        <input type="checkbox" name="type" value="emotions of rejection">
                        Rejection
                      </label>
                  </div>  
                    <div>
                    <label>
                      <input type="checkbox" name="type" value="emotions of suffering and empathy">
                      Suffering And Empathy
                    </label> 
                  </div>
                  <div>
                    <label>
                        <input type="checkbox" name="type">
                        Being Moved
                    </label> 
                </div>
                <div>
                    <label>
                      <input type="checkbox" name="type" value="emotions of affection">
                      Affection
                    </label>
                </div>
                  <div>
                  <label>
                    <input type="checkbox" name="type" value="emotions of anxiety">
                    Anxiety
                  </label> 
                </div>
                  <div>
                      <label>
                        <input type="checkbox" name="type" value="no_annotation">
                        No Annotation
                      </label>
                    </div>
                  </div> 
                </fieldset>
            
                <fieldset class="range search-option"> 
                  <legend id="sub-emotion-style">Sub Emotion</legend>
                  <div></div>
                  <div class="checkbox" id="sub-emotion">
                    <div>
                      <label>
                          <input type="checkbox" name="type" value="being moved">
                          Being Moved
                      </label> 
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" name="type" value="pleasure">
                            Pleasure
                        </label> 
                    </div>
                    <div>
                        <label>
                          <input type="checkbox" name="type" value="anger">
                          Anger
                        </label>
                    </div>   
                      <div>
                      <label>
                        <input type="checkbox" name="type" value="fear">
                        Fear
                      </label> 
                    </div>
                    <div>
                      <label>
                          <input type="checkbox" name="type" value="love">
                          Love
                      </label> 
                  </div>
                <div>
                    <label>
                      <input type="checkbox" name="type" value="admiration, reverence">
                      Admiration, Reverence
                    </label>
                </div>

                  <div>
                  <label>
                    <input type="checkbox" name="type" value="abhorrence">
                    Abhorrence
                  </label> 
                </div>

                  <div>
                  <label>
                    <input type="checkbox" name="type" value="Schadenfreude">
                    Schadenfreude
                  </label> 
                </div>

                  <div>
                  <label>
                    <input type="checkbox" name="type" value="joy">
                    Joy
                  </label> 
                </div>

                  <div>
                  <label>
                    <input type="checkbox" name="type" value="despair">
                    Despair
                  </label> 
                </div>

                  <div>
                  <label>
                    <input type="checkbox" name="type" value="friendship">
                    Friendship
                  </label> 
                </div>

                  <div>
                  <label>
                    <input type="checkbox" name="type" value="compassion">
                    Compassion
                  </label> 
                </div>

                  <div>
                  <label>
                    <input type="checkbox" name="type" value="suffering">
                    Suffering
                  </label> 
                </div>
                  <div>
                      <label>
                        <input type="checkbox" name="type" value="no_annotation">
                        No Annotation
                      </label>
                    </div>
                  </div> 
                </fieldset>

            </form>
            
            <div id="buttons-div">
                <div>
                <button type="button" class="btn btn-primary btn-lg p-3" id="search-button">
                    <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate loading-button" id="loading-circle-button">
                    </span>
                      <span id="loading-text-button">Search
                      </span>
                    </button>
                </div>
            </div>
        
        </div>
      </div>

        
        <table class="table">
          <h1>Collection of Plays</h1>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Year</th>
                    <th scope="col">Author</th>
                    <th scope="col">Genre</th>
                </tr>
            </thead>
            <tbody id = "data">
            </tbody>
        </table>

        <script language="javascript" type="text/javascript" src="js/data/metadata.js"></script>
        <script language="javascript" type="text/javascript" src="js/data/overall_reduced.js"></script>
        <script language="javascript" type="text/javascript" src="js/App.js"></script>
        <script language="javascript" type="text/javascript" src="js/Search/Model.js"></script>
        <script language="javascript" type="text/javascript" src="js/Search/View.js"></script>
        <script language="javascript" type="text/javascript" src="js/Search/Controller.js"></script>

        <script>
            window.onload = function(){
                    App.init()
            }
        </script>
        
    </div>
</body>
